    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="logo.png" alt="" width="120" height="120" />
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputFN"
            placeholder="First Name"
            autofocus
            name="firstName"
          />
          <label for="floatingInputFN">First Name</label>
        </div>
        <div class="form-floating middle">
          <input
            type="text"
            class="form-control"
            id="floatingInputLN"
            placeholder="Last Name"
            name="lastName"
          />
          <label for="floatingInputLN">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="Email"
            name="emailId"
          />
          <label for="floatingEmail">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-outline-dark mt-1" type="submit">
          Subscribe!
